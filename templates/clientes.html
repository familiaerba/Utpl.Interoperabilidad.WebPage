{% extends "layout.html" %}

 

{% block title %}

Lista de Clientes

{% endblock %}

 

{% block content %}

<h1 class="mt-5">Lista de Clientes</h4>

<table class="table mt-3">

  <thead>

    <tr>

      <th scope="col">#</th>

      <th scope="col">Nombre</th>

      <th scope="col">Ciudad</th>

    </tr>

  </thead>

  <tbody>

    {% for item in clientes %}

    <tr>

      <th scope="row">{{ item.id }}</th>

      <td>{{ item.nombre }}</td>

      <td>{{ item.ciudad }}</td>

    </tr>

    {% endfor %}

  </tbody>

</table>

{% endblock %}
